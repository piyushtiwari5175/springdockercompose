name: Spring Boot Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Use the appropriate version
          distribution: 'temurin'

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build with Maven using parallel threads and skip tests
      - name: Build with Maven
        run: mvn clean package -DskipTests -T 1C

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Install Docker Compose
      - name: Install Docker Compose
        run: |
          DOCKER_COMPOSE_VERSION=1.29.2
          sudo curl -L "https://github.com/docker/compose/releases/download/$DOCKER_COMPOSE_VERSION/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      # Build Docker image without caching
      - name: Build Docker image
        run: docker build -t my-app:latest .

      # Run Docker Compose to start services
      - name: Run Docker Compose
        run: docker-compose up -d

      # Wait for MySQL to start (extended version)
      - name: Wait for MySQL to start (extended)
        run: |
          echo "Waiting for MySQL to start..."
          until docker exec mysqldb mysqladmin ping -h localhost --silent; do
            echo "Waiting for MySQL to be up..."
            sleep 5
          done

      
      


